version: '2'
services:
  phantombot:
    build:
      context: .
    container_name: crikstalbot
    image: deansheather/crikstalbot:latest
    ports:
      - "25000-25005:25000-25005"
    restart: always
    volumes:
      - /opt/CrikstalBot/addons
      - /opt/CrikstalBot/botlogin.txt
      - /opt/CrikstalBot/logs
      - /opt/CrikstalBot/config/phantombot.db
      - /opt/CrikstalBot/config/phantombot.db-journal
    env_file: .env

